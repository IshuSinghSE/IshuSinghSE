name: Generate Snake

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *"

  # run on every push on the main branch
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create assets/snake directory if it doesn't exist
        run: |
          if [ ! -d "assets/snake" ]; then
            mkdir -p assets/snake
          fi
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            assets/snake/github-snake.svg
            assets/snake/github-snake-dark.svg?palette=github-dark
            assets/snake/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add assets/snake
          git commit -m "Add generated snake files"
          git push